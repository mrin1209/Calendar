<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/destyle.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/start.css">
  <link rel="stylesheet" href="css/calendar.css">
  <link rel="stylesheet" href="css/list.css">
  <link rel="stylesheet" href="css/setting.css">
  <link rel="stylesheet" href="css/input.css">
  <title>カレンダー</title>
</head>
<body>
  <table class="menu">
    <tr>
      <th class="prev">&laquo;</th>
      <th class="title btn" colspan="5"></th>
      <th class="next">&raquo;</th>
    </tr>
  </table>

  <section class="main start">
    <div class="startScreen">
      <p>収入：<span class="receipt"></span>円</p>
      <p>支出：<span class="expense"></span>円</p>
      <p>残り：<span class="current"></span>円</p>
    </div>
    <div class="addMoney">+</div>
  </section> 

  <section class="main calendar">
    <table >
      <thead class="headerMenu">
        <tr>
          <th>日</th>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
          <th>土</th>
        </tr>
      </thead>
      <tbody class="dateList">
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      </tbody>
    </table> 

    <div class="moneyInput">
      <ul class="dateInfo">
        <li>2022<br>12/9</li>
        <li class="dateMoney"></li>
      </ul>
      <ul class="moneyList"></ul>
      <div class="addMoney">+</div>
    </div>
  </section>
  
  <section class="main list">
    <p>使ったお金とその日付、貰ったお金とその日付をリスト表示させます。</p>
    <br>
    <p style="color: rgb(0, 214, 0);">12/1 +5000円 お小遣い</p>
    <p style="color: red;">12/8 -400円 マフラー</p>
    <br>
    <p>定期的な収入と支出も見れます。</p>
    <p>上のタブボタンで切り替え</p>
    <div class="addMoney">+</div>
  </section>

  <section class="main setting">設定画面です。</section>

  <section class="main input">
    <ul class="inputTab headerMenu">
      <li>収入</li>
      <li class="inputSelect">支出</li>
    </ul>
    <div class="inputList">
      <input type="number" class="inputMoney" placeholder="金額"><span>円</span>
      <input type="date" class="inputDate" placeholder="日付">
      <input type="text" class="inputMemo" placeholder="メモ">
      <p class="errorMessage"></p>
    </div>
    <table class="inputKey">
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>÷</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>×</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>-</td>
      </tr>
      <tr>
        <td>0</td>
        <td>.</td>
        <td>←</td>
        <td>+</td>
      </tr>
    </table>
    <button class="headerMenu btn inputBtn">完了</button>
  </section>

  <div class="menu btnList">
    <button class="menuBtn start">💰<br>所持金</button>
    <button class="menuBtn calendar">📅<br>カレンダー</button>
    <button class="menuBtn list">📄<br>リスト</button>
    <button class="menuBtn setting">🔧<br>設定</button>
  </div>
  <script src="js/setting.js"></script>
  <script src="js/money.js"></script>
  <script src="js/display.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/list.js"></script>
  <script src="js/input.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
