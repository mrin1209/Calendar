<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/destyle.css">

<body>
  <table class="menu">
    <tr>
      <th class="prev">&laquo;</th>
      <th class="title" colspan="5"></th>
      <th class="next">&raquo;</th>
    </tr>
  </table>

  <section class="main start">
    <div class="startScreen">
      <p>収入：<span class="receipt"></span>円</p>
      <p>支出：<span class="expense"></span>円</p>
      <p>残り：<span class="current"></span>円</p>
    </div>
  </section> 

  <section class="main calendar">
    <table >
      <thead class="week">
        <tr>
          <th>S</th>
          <th>M</th>
          <th>T</th>
          <th>W</th>
          <th>T</th>
          <th>F</th>
          <th>S</th>
        </tr>
      </thead>
      <tbody class="dateList">
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      </tbody>
    </table> 
  </section>
  
  <section class="main list">
    <p>使ったお金とその日付、貰ったお金とその日付をリスト表示させます。</p>
    <br>
    <p>12/1 +5000円 お小遣い</p>
    <p>12/8 -400円 マフラー</p>
  </section>

  <section class="main setting">設定画面です。</section>

  <div class="moneyInput">
    <ul class="dateInfo">
      <li>2022<br>12/9</li>
      <li class="dateMoney">4500円</li>
    </ul>
    <br>
    <p style="color: rgb(0, 214, 0);">お小遣い:+5000円</p>
    <p style="color: red;">マフラー:-500円</p>
  </div>

  <div class="menu btnList">
    <a href="index.html?mode=start" class="start">💰</a>
    <a href="index.html?mode=calendar" class="calendar">📅</a>
    <a href="index.html?mode=list" class="list">📄</a>
    <a href="index.html?mode=setting" class="setting">⚙</a>
  </div>
  <script src="js/setting.js"></script>
  <script src="js/money.js"></script>
